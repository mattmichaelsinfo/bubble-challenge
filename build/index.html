<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Design Challenge: Matt Michaels</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
<body class="disabled">

  <section id="startup"></section>

  <div class="container">

    <!-- Container for dots to fall within -->
    <div id="dot_container" class="canvas"></div>

    <!-- Control bar -->
    <section class="controlbar">

      <!-- Scoreboard -->
      <div class="controlbar__score">
        <p id="score">0</p>
      </div>

      <!-- Start / Pause / Resume button -->
      <button id="power_button" class="controlbar__button"></button>

      <!-- Speed adjuster -->
      <div class="controlbar__speed">
        <input id="pps_throttle" class="controlbar__speed--slider" type="range" min="10" max="100" value="0" step="1">
        <p class="controlbar__speed--rate">Currently animating at 10 pixels per pecond</p>

      </div>
    </section>
  </div>

  <script type="text/javascript" src="bundle.js"></script>

</body>
</html>
